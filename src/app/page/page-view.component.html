<div id="container" >
    <div id="banner" style="background: url('http://www.vglobal.asia/adminpanel/wp-content/uploads/2017/08/Simulation.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;">
        <div class="middle">
            <img class="banner-logo" [src]="logoBanner" alt="Banner Logo">
        </div>
    </div>
    <div id="introduction-container">
        <div class="intro-container">
            <span [innerHTML]="pageData?.content.rendered | safeHtml"></span>
            <div *ngIf="contact" class="contact">
                <input type="text" placeholder="Name" style="color: #000" [value]="nameContact" (input)="nameContact = $event.target.value">
                <input type="text" placeholder="Phone Number" style="color: #000" [value]="phoneNumber" (input)="phoneNumber = $event.target.value">
                <textarea style="width: 100%; color: #000; margin-bottom: 30px; margin-top: 10px" placeholder="Messenge" cols="30" rows="5" [value]="bodyContact" (input)="bodyContact = $event.target.value"></textarea>
                <a class="send-mail" href="mailto:jefflow898@gmail.com?subject=Contact - {{nameContact}}&body=Hi, My name is {{nameContact}}. {{bodyContact}}">Send</a>
            </div>
        </div>
    </div>
</div>
<div class="logo-header">
    <img class="logo" [src]="logo" alt="Vglobal">
</div>
<div *ngIf="!isLoadding" style="position: fixed; z-index: 9090909; top: 130px; width: 100vw">
    <div style="margin: auto" class="loader"></div>
</div>
